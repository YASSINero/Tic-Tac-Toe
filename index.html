<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script/behaviour.js' defer></script>

<body>
    <div class="toolbar">The Tic Tac Toe Game</div>

    <div class="major-container">
        
        <button type="button" id="reset">Reset</button>

            <label>
                Circle
                <input class="tick" type="radio" name="tickMark" value="circle"/>

            <label>
                Cross
                <input class="tick" type="radio" name="tickMark" value="cross" checked/>
            </label>    
        </div>
        
        
        <div class="container">

            <div class="box">
                <img src="res/cross.jpg" alt="cross">

            </div>

            </div>

                <img src="res/circle.jpg" alt="circle">
            </div>

                <img src="res/cross.jpg" alt="cross">
                <img src="res/circle.jpg" alt="circle">
            </div>
            <div class="box">
                <img src="res/cross.jpg" alt="cross">
                <img src="res/circle.jpg" alt="circle">
            </div>
            <div class="box">
                <img src="res/cross.jpg" alt="cross">
                <img src="res/circle.jpg" alt="circle">
            </div>
            <div class="box">
                <img src="res/cross.jpg" alt="cross">
                <img src="res/circle.jpg" alt="circle">
            </div>
        </div>
    </div>
</body>
</html>
